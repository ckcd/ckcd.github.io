site_name: Curtis

theme:
  name: material
  logo: images/logo.png
  favicon: images/favicon.png
  features:
    - navigation.footer
    - header.autohide
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share

extra_css:
  - stylesheets/extra.css

copyright: Copyright &copy; 2023 Curtis

plugins:
  - blog
  - search
  - rss:
      match_path: blog/posts/.* 
      date_from_meta:
        as_creation: date
      categories:
        - categories
        - tags

extra:
  generator: false
  social:
    - icon: fontawesome/brands/github 
      link: https://github.com/ckcd
      name: GitHub
    - icon: fontawesome/brands/weibo 
      link: https://weibo.com/CnisXi
      name: Weibo
  analytics:
    provider: google
    property: G-1J09NCGYGJ
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >- 
            Thanks for your feedback! Help us improve this page by
            using our <a href="..." target="_blank" rel="noopener">feedback form</a>.
